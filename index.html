<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon</title>
</head>
<body>
  <style>
    body {
        background-image: url("images/pokeball.jpeg");
        background-repeat: no-repeat;
        background-attachment: fixed; 
        background-size: cover;
    }
    </style>
  <h1 class="title">Pokedex</h1>
  <main class="main">
    <section class="inputFields">
      <input type="text" name="" id="pokeName" placeholder="Search by name or ID">
      <div class="buttons">
        <img src="images/search.png" alt="Look for pokemon" id="searchPokemon" width=20px>
        <img src="images/reset.png" alt="Delete list" id="clearPokemon" width=20px>
      </div>
    </section>

    <section class="pokeData" id="app"></section>
  </main>
  <script src="app.js"></script>
</body>
</html>
